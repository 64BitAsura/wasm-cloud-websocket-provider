# Configuration for cargo-audit
#
# This file documents known security advisories in transitive dependencies
# that are not directly used by this provider and are waiting for upstream fixes.
#
# See SECURITY.md for detailed risk assessment and mitigation strategies.

[advisories]
# tokio-tar vulnerability - upstream in wasmcloud-provider-sdk
# Not used by our provider's code paths
# Waiting for wasmCloud SDK update
ignore = [
    "RUSTSEC-2025-0111",  # tokio-tar PAX header parsing issue
    "RUSTSEC-2024-0436",  # paste crate unmaintained (build-time only)
]

# Treat informational warnings as non-fatal
informational_warnings = ["unmaintained"]
